<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="container">
      <button id="pre-btn">Previous</button>
      <div class="slider">
        <img class="active" src="img/meal-1.jpg" alt="meal-1" />
        <img src="img/meal-2.jpg" alt="meal-2" />
        <img src="img/meal-3.jpg" alt="meal-3" />
        <img src="img/meal-4.jpg" alt="meal-4" />
        <img src="img/meal-5.jpg" alt="meal-5" />
        <img src="img/meal-6.jpg" alt="meal-6" />
        <img src="img/meal-7.jpg" alt="meal-7" />
      </div>
      <button id="next-btn">next</button>
    </div>
    <!-- gallery slider -->
    <div class="gallery">
     
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
